<header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SwiftCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"  >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" >Home</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-warning me-3" (click)="men()" >Men</button>
            </li>
            <li class="nav-item">
               <button class="btn btn-warning me-3" (click)="women()" >Women </button>
            </li>
            <li class="nav-item">
               <button class="btn btn-warning" (click)="kid()" >kids </button>
            </li>
            
             
          </ul>
    
           
            <input class=" form-control me-2 w-25" type="search" placeholder="Search"  [(ngModel)]="searchvalue">
            <button class="btn btn-success"  (click)="searchmethod()">Search</button>
         
        </div>
        <button type="button" class="btn  position-relative" routerLink="cart"  >
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
          </svg>
          <span class="position-absolute top-50 start-50 translate-middle badge rounded-pill bg-danger mt-1">
            {{itemsincart}}
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        
    
         
      </div>
    </nav>
     
    </header>




    <section>
  
 
        <div class="container">
          <div *ngFor="let i of data1?.categories"   [ngClass]="i.category_name != search  && search!=null ? 'display' : '' " class="receipe row ">
             
              <div *ngFor="let p of i.category_products" class="card col-2"   >
                <div  class="image">
                  <img src={{p.image}} alt='image'  height="250"  width="100%"  >
                </div>
                <div class="text">
                  <div class="title">
        
                    <p> {{p.title}}</p>
                  </div>
                  <p>  Discount price: <span style="color: rgb(228, 7, 7);"> {{p.price}}</span></p>  
                  <p> MRP {{p.compare_at_price}}</p>
                  <button (click)="addCart([p.id,p.price,p.image,p.title])" class="addtocart btn btn-warning"> Add To Cart</button>
                </div>
                
              </div>
            
           
             
          </div> 
        </div>
         
        </section>
